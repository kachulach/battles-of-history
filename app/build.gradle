apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "finki.ukim.mk.battlesofhistory"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-maps:6.5.87'
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile files('libs/androjena/androjena_0.5.jar')
    compile files('libs/androjena/arqoid_0.5.jar')
    compile files('libs/androjena/icu4j-3.4.5.jar')
    compile files('libs/androjena/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/androjena/iri-0.8.jar')



    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
}


